<!DOCTYPE html>
<html>
<head>
	<title>IndexPage</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="SnowbuddysWonderland/libraries/p5.js"></script>
	<script src="SnowbuddysWonderland/libraries/p5.dom.min.js"></script>
	<script src="SnowbuddysWonderland/libraries/p5.sound.min.js"></script>
</head>
<body>
	<div id="gameVR">
		<img class="arrow" id="arrow_gVR" src="img/arrow-rightA.svg" width="50" height="50" onmouseover="hoverImgGVR()" onmouseout="normalImgGVR()" onclick="toVRPage()">
		<p id="arrowGTextVR" onclick="toVRPage()">Snowbuddy's Wonderland in VR</p>
	</div>

	<div id="gameAR">
		<img class="arrow" id="arrow_gAR" src="img/arrow-rightA.svg" width="50" height="50" onmouseover="hoverImgGAR()" onmouseout="normalImgGAR()" onclick="toARPage()">
		<p id="arrowGTextAR" onclick="toARPage()"> . . . or AR?</p>
	</div>

	<div id="proposal">
		<img class="arrow" id="arrow_p" src="img/arrow-rightA.svg" width="50" height="50" onmouseover="hoverImgP()" onmouseout="normalImgP()" onclick="toProposalPage()">
		<p id="arrowPText" onclick="toProposalPage()">proposal</p>
	</div>

	<div id="documentation">
		<img class="arrow" id="arrow_d" src="img/arrow-rightA.svg" width="50" height="50" onmouseover="hoverImgD()" onmouseout="normalImgD()" onclick="toDocumentationPage()">
		<p id="arrowDText" onclick="toDocumentationPage()" >documentation</p>
	</div>

</body>

	<script type="text/javascript">

		// game(s)
		function hoverImgGVR(){
			document.getElementById('arrow_gVR').src="img/arrow-rightB.svg";
			document.getElementById('arrowGTextVR').style.right='120px';
		}

		function normalImgGVR(){
			document.getElementById('arrow_gVR').src="img/arrow-rightA.svg";
			document.getElementById('arrowGTextVR').style.right='118px';
		}

		function toVRPage(){
			window.location.replace('SnowbuddysWonderland-VR/index.html');
		}

		function hoverImgGAR(){
			document.getElementById('arrow_gAR').src="img/arrow-rightB.svg";
			document.getElementById('arrowGTextAR').style.right='120px';
		}

		function normalImgGAR(){
			document.getElementById('arrow_gAR').src="img/arrow-rightA.svg";
			document.getElementById('arrowGTextAR').style.right='118px';
		}

		function toARPage(){
			window.location.replace('SnowbuddysWonderland-AR/index.html');
		}

		// proposal
		function hoverImgP(){
			document.getElementById('arrow_p').src="img/arrow-rightB.svg";
			document.getElementById('arrowPText').style.right='120px';
		}

		function normalImgP(){
			document.getElementById('arrow_p').src="img/arrow-rightA.svg";
			document.getElementById('arrowPText').style.right='118px';
		}

		function toProposalPage(){
			window.location.replace('proposal.html');
		}

		// documentation
		function hoverImgD(){
			document.getElementById('arrow_d').src="img/arrow-rightB.svg";
			document.getElementById('arrowDText').style.right='120px';
		}

		function normalImgD(){
			document.getElementById('arrow_d').src="img/arrow-rightA.svg";
			document.getElementById('arrowDText').style.right='118px';
		}

		function toDocumentationPage(){
			window.location.replace('documentation.html');
		}

	</script>

</html>
